  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <table mat-table [dataSource]="" class="mat-elevation-z8">
    
      <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef> First </th>
        <td mat-cell *matCellDef="let employee"> {{employee.First}} </td>
      </ng-container>
    
      <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef> Last </th>
        <td mat-cell *matCellDef="let employee"> {{employee.Last}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let employee"> {{employee.Email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let employee"> {{employee.Phone}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
